<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Count Down of Baqra-Eid</h1>
    <div class="main">
        <div class="box1 divs">
           <h1> Months<h1 id="months">00</h1>
        </h1>
        </div>
        <div class="box2 divs">
           <h1>Days<h1 id="days">00</h1>
        </h1>
        </div>
        <div class="box3 divs">
           <h1>Hours<h1 id="hours">00</h1>
        </h1>
        </div>
        <div class="box4 divs">
           <h1> Minutes<h1 id="minutes">00</h1>
        </h1>
        </div>
        <div class="box5 divs">
           <h1>Seconds<h1 id="seconds">00</h1>
        </h1>
        </div>

    </div>
    


    <script defer src="./script.js"></script>
</body>
</html>
